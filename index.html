<!DOCTYPE html>
<html>
  <head>
    <title>Halloween Club</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <!-- Header Section-->
    <header>
      <h1>Halloween Club</h1>
      <nav>
        <ul>
          <li>
            <h3><a href="#events">Events</a></h3>
          </li>
          <li>
            <h3><a href="#board-members">Board Members</a></h3>
          </li>
          <li>
            <h3><a href="#join">Join</a></h3>
          </li>
        </ul>
      </nav>
    </header>

    <!-- About Section-->
    <section id="about">
      <h2>Happy Halloween!</h2>
      <p>
        Join our festive community in celebrating Halloween. We enjoy discussing
        costumes, candy, and anything spooky!
      </p>
    </section>

    <!-- Halloween Images 1 Section-->
    <section id="images1">
      <img src="./resources/images/animal-skull-seance.jpg" />
      <img src="./resources/images/dia-de-los-muertos-couple.jpg" />
      <img src="./resources/images/doorway-festive.jpg" />
      <img src="./resources/images/ghost-dog.jpg" />
    </section>

    <!-- Events Section-->
    <section id="events"></section>

    <!-- Halloween Images 2 Section-->
    <section id="images2">
      <img src="./resources/images/dia-de-los-muertos-girl.jpg" />
      <img src="./resources/images/many-jackolanterns.jpg" />
      <img src="./resources/images/monster-cookies.jpg" />
      <img src="./resources/images/scared-skeleton.jpg" />
    </section>

    {% comment %}
    <!-- Board Members Section-->
    <section id="board-members"></section>
    {% endcomment %}

    <!-- Halloween Images 3 Section-->
    <section id="images3">
      <img src="./resources/images/monster-cupcakes.jpg" />
      <img src="./resources/images/one-jackolantern.jpg" />
      <img src="./resources/images/scary-clown.jpg" />
      <img src="./resources/images/thinking-skeleton.jpg" />
    </section>

    <!-- Join Section-->
    <section id="join"></section>

    <!-- Footer Section-->
    <footer>
      <h5>&copy copyright of Massachusetts Halloween Club 2021</h5>
    </footer>
  </body>
</html>
